{{define "searchResults"}}
  <h3 id="tableTitle">Query</h3>
  <table>
    <thead>
      <th>Title</th>
      <th>Author</th>
      <th>Play</th>
    </thead>
    <tbody>
     {{range .}}
      <tr>
        <td>{{ .Title }}</td>
        <td>{{ .Author }}</td>
        <td><button hx-get="play" hx-target="#content"  hx-swap="innerHTML" hx-on::after-request="startGame()" onclick="loadGame('{{ .Title }}')">Play</button></td>
      </tr>
      {{end}}
    </tbody>
  </table>
{{end}}
